<section>
	<h1>Recent Posts | <a class="btn" href="http://developer.rackspace.com/atom.xml">RSS</a></h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
